<!-- 
  FILE: client/index.html
  DESCRIPTION: This is the main landing page of the Nyaya Mitra website.
  It contains the header, a brief introduction, and a form for users
  to submit the details of a new case.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyaya Mitra - AI E-Court</title>
    <!-- Link to Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to our custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Header Section -->
    <header class="bg-white shadow-sm">
      <nav
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <div class="text-2xl font-bold text-gray-800">⚖️ Nyaya Mitra</div>
        <div>
          <a
            href="index.html"
            class="text-gray-700 font-semibold hover:text-blue-600 mr-4"
            >Submit Case</a
          >
          <a href="dashboard.html" class="text-gray-700 hover:text-blue-600"
            >Dashboard</a
          >
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
      <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Submit a New Case</h1>
        <p class="text-gray-600 mb-6">
          Fill in the details below to submit your case for an AI-powered legal
          analysis. All fields are required.
        </p>

        <!-- Case Submission Form -->
        <form id="case-form">
          <div class="mb-4">
            <label
              for="caseTitle"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Case Title</label
            >
            <input
              type="text"
              id="caseTitle"
              name="caseTitle"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="e.g., Property Dispute in Sector 5"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="partiesInvolved"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Parties Involved</label
            >
            <input
              type="text"
              id="partiesInvolved"
              name="partiesInvolved"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="e.g., Ramesh Kumar vs. Sunita Devi"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="caseDescription"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Case Description</label
            >
            <textarea
              id="caseDescription"
              name="caseDescription"
              rows="8"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Provide a detailed, unbiased summary of the facts, events, and evidence related to the case."
              required
            ></textarea>
          </div>
          <div class="flex items-center justify-end">
            <button
              type="submit"
              id="submit-button"
              class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-300"
            >
              Submit Case
            </button>
          </div>
        </form>
        <!-- Message area for success or error feedback -->
        <div id="form-message" class="mt-4 text-center"></div>
      </div>
    </main>

    <!-- Link to our JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
